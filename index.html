<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container" id="app"></div>
<script>
const url = 'http://127.0.0.1:3000';
const cardContainer = document.getElementById('app');


async function loadNames() {
      const response = await fetch(url)
      const users = await response.json();
      for (let i = 0; i < users.length; i++) {
      let entry = users[i];
      let names = entry.name;
      console.log(entry.length)
      
        cardContainer.innerHTML = `<div class="row align-items-md-stretch">${users.map(function(pet){
          return `
          <div id="card" class="col-md-4">
        <div class="h-100 p-5 bg-light border rounded-3">
          <button id="btn-name" class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">${pet.name}</button>
          <p class="container"></p>
          <p class="container">${pet.phone}</p>
          <p class="container">${pet.email}</p>
          
        </div>
      </div>
          
       
      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">${pet.name}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="container">Телефон: ${pet.phone}</p>
        <p class="container">Почта: ${pet.email}</p>
        <p class="container">Дата приема: ${pet.hire_date}</p>
        <p class="container">Должность: ${pet.position_name}</p>
        <p class="container">Подразделение: ${pet.department}</p>
        <p class="container">Дополнительная информация: Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam exercitationem tenetur eaque vero labore, nesciunt laudantium iusto sunt voluptatem sint?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
`
}).join('')}</div>`
}

}
loadNames();
const myModal = document.getElementById('myModal')
const myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', () => {
  myInput.focus()
})

</body>
</html>
